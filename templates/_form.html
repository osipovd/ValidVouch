{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}
<div class="form-group mb-3">
    {{ field.label(class="form-label") }}
    {{ field(class="form-control") }}
    {% if field.errors %}
        <span class="text-danger">{{ field.errors[0] }}</span>
    {% endif %}
</div>
{% endfor %}
